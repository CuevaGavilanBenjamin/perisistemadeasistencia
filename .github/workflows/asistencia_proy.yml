name: Asistencia Proyectos Automation

on:
  schedule:
    # Ejecutar cada hora de lunes a viernes (UTC)
    - cron: '0 16 * * *'  
  workflow_dispatch:  # Permite ejecución manual

jobs:
  run-asistencia-proy:
    runs-on: ubuntu-latest
    
    steps:
    - name: 🕐 Debug - Información de ejecución
      run: |
        echo "🚀 === ASISTENCIA PROYECTOS ==="
        echo "Event name: ${{ github.event_name }}"
        echo "UTC Time: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
        echo "Peru Time: $(TZ='America/Lima' date '+%Y-%m-%d %H:%M:%S %Z')"
        
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Create .env file
      run: |
        echo "GOOGLE_SERVICE_ACCOUNT_FILE=sistemaasistencia-470019-3f3d35327bca.json" >> .env
        echo "GOOGLE_SHEET_ID=${{ secrets.GOOGLE_SHEET_ID }}" >> .env
        echo "GMAIL_USER=${{ secrets.GMAIL_USER }}" >> .env
        echo "GMAIL_APP_PASSWORD=${{ secrets.GMAIL_APP_PASSWORD }}" >> .env
        
    - name: Create credentials file
      run: |
        echo '${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}' > sistemaasistencia-470019-3f3d35327bca.json
        
    - name: Create Reportes directory
      run: |
        mkdir -p Reportes_Asistencia
        
    - name: Run asistencia proyectos script
      run: |
        python asistencia_proy.py
        
    - name: Upload reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: asistencia-proy-reports
        path: |
          Reportes_Asistencia/
          *.log
          *.txt
        retention-days: 7
        if-no-files-found: ignore
