name: Complete Proyectos Workflow

on:
  schedule:
    # Ejecutar cada hora de lunes a viernes (UTC)
    - cron: '0 * * * 1-5'  
  workflow_dispatch:  # Permite ejecución manual

jobs:
  run-proyectos-workflow:
    runs-on: ubuntu-latest
    
    steps:
    - name: 🕐 Debug - Información de ejecución
      run: |
        echo "🚀 === WORKFLOW COMPLETO DE PROYECTOS ==="
        echo "Event name: ${{ github.event_name }}"
        echo "UTC Time: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
        echo "Peru Time: $(TZ='America/Lima' date '+%Y-%m-%d %H:%M:%S %Z')"
        
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas google-api-python-client google-auth google-auth-oauthlib google-auth-httplib2 python-dotenv openpyxl
        
    - name: Create .env file
      run: |
        echo "GMAIL_USER=${{ secrets.GMAIL_USER }}" > .env
        echo "GMAIL_APP_PASSWORD=${{ secrets.GMAIL_APP_PASSWORD }}" >> .env
        
    - name: Create credentials file
      run: |
        echo '${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}' > perisistemadeasistencia-2c7c8d6a6b47.json
        
    - name: Create Reportes directory
      run: |
        mkdir -p Reportes_Asistencia
        
    - name: 📝 Step 1 - Run checkproy (Control de pagos)
      run: |
        echo "🔍 Ejecutando verificación de pagos de proyectos..."
        python checkproy.py
        
    - name: 📊 Step 2 - Run asistencia_proy (Envío de reportes)
      run: |
        echo "📧 Ejecutando envío de reportes de proyectos..."
        python asistencia_proy.py
        
    - name: Upload reports and logs
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: proyectos-complete-workflow
        path: |
          Reportes_Asistencia/
          *.log
          *.txt
        retention-days: 7
        if-no-files-found: ignore
        
    - name: 📋 Workflow Summary
      if: always()
      run: |
        echo "🎯 === RESUMEN DEL WORKFLOW ==="
        echo "✅ Verificación de pagos (checkproy.py): Completado"
        echo "✅ Envío de reportes (asistencia_proy.py): Completado"
        echo "📁 Reportes generados en: Reportes_Asistencia/"
        echo "🕐 Hora finalización: $(TZ='America/Lima' date '+%Y-%m-%d %H:%M:%S %Z')"
