name: Check Proyectos Automation

on:
  schedule:
    # Ejecutar cada hora de lunes a viernes (UTC)
    - cron: '0 16 * * *'  
  workflow_dispatch:  # Permite ejecución manual

jobs:
  run-checkproy:
    runs-on: ubuntu-latest
    
    steps:
    - name: 🕐 Debug - Información de ejecución
      run: |
        echo "🚀 === CHECK PROYECTOS ==="
        echo "Event name: ${{ github.event_name }}"
        echo "UTC Time: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
        echo "Peru Time: $(TZ='America/Lima' date '+%Y-%m-%d %H:%M:%S %Z')"
        
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas google-api-python-client google-auth google-auth-oauthlib google-auth-httplib2 python-dotenv openpyxl pandasql
        
    - name: Create .env file
      run: |
        echo "GMAIL_USER=${{ secrets.GMAIL_USER }}" > .env
        echo "GMAIL_APP_PASSWORD=${{ secrets.GMAIL_APP_PASSWORD }}" >> .env
        
    - name: Create credentials file
      run: |
        echo '${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}' > perisistemadeasistencia-2c7c8d6a6b47.json
        
    - name: Run checkproy script
      run: |
        python checkproy.py
        
    - name: Upload logs if available
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: checkproy-logs
        path: |
          *.log
          *.txt
        retention-days: 7
        if-no-files-found: ignore
